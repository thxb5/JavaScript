<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>폴더블 리스트</title>
    <style>    
        body {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            background: #f1f1f1;
        }
        header {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            /* 면 자체를 헤더쪽에 붙이겠다는 뜻 */
            /* z-index: 1 2 3 4; 같은 방식으로 실무에 쓰임 */            
            padding: 0 0 0 50px;
            width: 250px;
            min-height: 100%;
            overflow: hidden;
            background: #fff;
            -webkit-box-shadow: 1px 1px 5px rgba(0,0,0,.1);
            -moz-box-shadow: 1px 1px 5px rgba(0,0,0,.1);
            box-shadow: 1px 1px 5px rgba(0,0,0,.1);
        }
        header .logo {
            margin-top: 100px;
        }
        header .logo a {
            text-decoration: none;
            font-family: "Open Sans", sans-serif;
            font-size: 1.125em;
            font-weight: 600;
            color: #555;
        }
        header nav ul {
            display: block;
            margin-top: 50px;
            list-style: none;
            overflow: hidden;
            -webkit-transition: all 0.5s linear;
            -moz-transition: all 0.5s linear;
            transition: all 0.5s linear;
        }
        header nav ul li {
            display: block;
            margin-bottom: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            font-size: 1em;
            color: #555;
        }
        header nav ul li a:hover,
        header nav ul li a.selected {
            text-decoration: underline;
        }
        header .mobile_tab {
            display: none;
            /* block 처리하면 pc상에서 보이게 됨 */
            position: absolute;
            right: 0;
            top: 0;
            margin: 28px 20px 0 0;
            width: 40px;
            height: 40px;
            /* 중요부분 */
            background: url(toggle_button.png) no-repeat 0 0;
        }
        header .mobile_tab.close {
            background-position: -41px 0;
        }

        /* responsive CSS */
        @media (max-width: 500px) {
            header {
                display: block;
                position: relative;
                padding: 0;
                width: 100%;
                min-height: 100px;
            }
            header .logo {
                margin: 40px 0 0 30px;
            }
            header .mobile_tab {
                display: block;
            }
            header nav ul {
                /* display: none; *//* 1 step */
                margin-top: 35px;
                height: 0;
            }
            header nav ul li {
                margin-bottom: 0;
            }
            header nav ul li a {
                display: block;
                padding: 25px;
                padding-right: 0;
                width: 100%;
                text-align: left;
                font-size: 1em;
                background: #fff;
                color: #555;
                border-top: 1px solid #d8d8d8;
            }
            header nav ul li a:hover,
            header nav ul li a:active {
                background: #f1f1f1;
            }
            header nav ul.show {
                /* display: block; *//* 1 step */
                height: 335px;
            }
        }
    </style>
    <script>
        $(function(){
            $(".mobile_tab").click(function(){
                $("header nav ul").toggleClass("show");
                $(".mobile_tab").toggleClass("close");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">Basic Responsive Menu</a>
            </div>
            <a href="#" class="mobile_tab"></a>
            <nav>
                <ul id="text">
                    <li><a href="#">learn HTML5</a></li>
                    <li><a href="#">learn CSS3</a></li>
                    <li><a href="#">learn Responsive</a></li>
                    <li><a href="#">learn Javascript</a></li>
                    <li><a href="#">learn jQuery</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
