<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Animate메서드 응용</title>
    <style>
        .txt {
            width: 50px;
            text-align: center;
            background: red;            
        }

        * {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="txt">내용1</div>
    <script>
        $(function(){
            $(".txt")
            .animate({marginLeft:"200px"}, 300)
            .animate({marginTop:"200px"}, 300)
            .animate({marginLeft:0}, 300)
            .animate({marginTop:0}, 300)
        });
    </script>
</body>
</html>
