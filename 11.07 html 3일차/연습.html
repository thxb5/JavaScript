<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;        
        }

        .prod-list li {
            position: relative;
            float: left;
            padding: 0;
            margin: 10px;
            /* overflow: hidden; */
        }
        
        .caption {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            transition: 0.3s;            
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;            
        }
        
        li:hover .caption {
            opacity: 1;
            transform: translateY(-200px);
        }

        h2, p {
            color: white
        }

    </style>
</head>

    <h1>오늘은 월요일</h1>

                </div>       
            </li>
        </ul>        
    </div>
</body>
</html>
