<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그레디언트</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: red;
            margin: 50px auto;
            transition: 2s;
          
        }

        #box:hover {
            transform: scale(2.0);
            /* transform: translate(150px); X축이동 */
            /* transform: translateY(150px); Y축이동*/
            /* transform: rotate(720deg); 회전 */
            /* transform: skew(60deg); X축으로 찌그러짐 */
            /* transform: skewY(60deg); Y축ㅇ로 찌그러짐 */
            /* transform: scale(2.0); 2배 커짐 */
        }

        

    </style>
</head>
<body>
    <div id="box">


    </div>
    
</body>
</html>
