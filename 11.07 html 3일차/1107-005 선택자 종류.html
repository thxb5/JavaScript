<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 종류</title>
    <style>
        /* 형제 선택자는 ~로 표현 */
        /* .cls001 ~ li {
            color: red;
        } */
        /* 기본은 하위 선택자 */
        /* ul li {
            color: red;
        } */
        /* 자식 선택자는 >로 표현 */
        /* ul > li {
            color: red;
        } */
        /* 인접 형제 선택자는 +로 표현 */
        /* .cls001 + li {
            color: red;
        }         */
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="cls001">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    
</body>
</html>
