<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* panel */
        #content_all {
            position: absolute;
            width: 60%;
            height: 50vh;
            top: 5vh;
            left: 20%;
            border: 1px solid black;
        }

        #top {
            width: 100%;
            height: 10%;
            margin: 0 auto;
        }

        #bottom {
            width: 100%;
            height: 90%;
            margin: 0 auto;
        }

        #bottom_top {
            width: 100%; 
            height: 20%; 
            margin: 0 auto;
        }

        #bottom_center {
            width: 100%; 
            height: 30%; 
            margin: 0 auto;
        }

        #title {
            position: relative;
            width: 95%;
            height: 30px;
            margin-left: 10px;
            font-size: 25px;
        }

        #content {
            width: 95%;
            height: 95%;
            margin: 0 auto;
            border: none;
        }

        /* button */
        .back_page { 
            /* border: none; */
            background-color: rgba(0,0,0,0);
            font-weight: bold;
            font-size: 15px;
        }

        #back_pageBtn {
            border: none;
            color: rgb(190, 184, 184);
            font-size: 15px;
            margin-top: 5px;
        }

        #insert {
            color: rgb(243, 96, 11);
        }
        
        .back_page:hover {
            color: rgb(165, 160, 160);
        }

        #insert:hover{
            color: rgb(73, 69, 69);
        } 
    </style>
</head>
<body>
    <section id="content_all">
        <section id="top">
            <section id="top_top">
            <input type="image" src="back.png" alt="뒤로가기" style="width: 20px; height: 20px; float: left; margin-top: 5px; margin-left: 10px;">
            <input type="button" id="back_pageBtn" name="btn" value="J.A.Blind" style="float: left;">
            <input type="button" class="btn" id="insert" name="btn" value="등록" style="float: right; margin-right: 10px;">
            <br><br>
            </section>
            <section id="top_center">
                <div id="title">제목</div> 
            </section>
            <section id="top_bottom">
                <p style="color: rgb(165, 160, 160); margin-left: 10px; margin-top: 0;font-size: 12px;">12:00</p>
            </section>
        </section>
        <section id="bottom">
            
            <!-- <section id="bottom_center">
                <textarea id="content" placeholder="내용을 입력해주세요" rows="10"
                maxlength="300"></textarea>
            </section> -->
                    
            
        </section>
        
        
    </section>
</body>
</html>
