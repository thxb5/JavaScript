<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
          height: 3000px;
        }
        
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: red;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
        
        #myBtn:hover {
            background-color: #555;
        }
        * {
            margin: 0;
            padding: 0;
        }
        </style>
        
</head>
<body>
    <button onclick="topFunction()" id="myBtn">TOP</button>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, ducimus quas! Officiis accusamus facere tempore minus? Eius, culpa natus. Asperiores, quis. Nobis sint provident nulla voluptate cum repellendus, soluta adipisci!</p>
    </div>
    <script>
        let mybutton = document.getElementById("myBtn");
        
        window.onscroll = function(){scrollFunction()};
        
        function scrollFunction(){
            // 논리연산자 ||는 or 표시
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
          } else {
              mybutton.style.display = "none";
          }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        // top 버튼 눌렀을 때 적용되게 하는 값
    </script>

</body>
</html>
