<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <style>
        #wrapper {
            width: 1000px;
            height: 100vh;
            /* overflow: hidden; 하이쓰 대신 overflow hidden 실무에서 많이씀 */
            margin: 0 auto;
            border: 1px solid #333;
        }
        header {
            width: 100%;
            height: 150px;
            background: orange;
        }
        #logo {
            width: 120px;
            height: 60px;
            float: left;
            border: 1px solide black;
            margin-top: 50px;
            margin-left: 50px;
        }

        img {
            width: 120px;
            height: 60px;            
        }

        nav {
            width: 350px;
            height: 40px;
            float: right;
            /* border: 1px solid black; */
            margin-top: 80px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin-right: 15px;
            background: red;
            color: #fff;
            padding: 3px;
        }

        #left {        
            float: left;
            border: 1px solid #000;
            width: 20%;
            height: 300px;
            margin-right: 5%
        }

        #center {    
            float: left;        
            border: 1px solid #000;
            width: 50%;
            height: 400px;
            /* margin-left: 20px; */
        }

        #right {
            float: right;
            border: 1px solid #000;
            width: 20%;
            height: 300px;
        }

        article {
            width: 100px;
            height: 80px;
            background: red;
            float: left;
            margin: 10px;
            /* 마진값을 넣어줘야 칸 구분 가능 */
        }

        footer {
            clear: both;
            height: 100px;
            background: yellowgreen;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
            /* box-sizing: border-box; 박스 안에서 패딩,마진값 적용 */
        }

        address {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="logo">
                <img src="iu.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>TODOLIST</li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="left">
                <aside></aside>
            </div>
            <div id="center">
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </div>
            <div id="right">
                <aside></aside>
            </div>
        </section>
        <footer>
            <address>오늘은 안즐거운 월요일</address>
        </footer>
    </div>
</body>
</html>
