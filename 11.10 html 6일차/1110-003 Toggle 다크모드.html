<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle 다크모드 만들기</title>
    <style>
        body {
            padding: 25px;
            background: #fff;
            color: #000;
            font-size: 25px;
        }

        .dark-mode {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est minus magni ex inventore. Blanditiis nam ad, dolor quod illo necessitatibus cumque, quas cupiditate sapiente perspiciatis optio eius, nobis ducimus fugiat!</p>

    <button onclick="myFunction()">Toggle DARK MODE</button>
    <script>
        function myFunction(){
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
