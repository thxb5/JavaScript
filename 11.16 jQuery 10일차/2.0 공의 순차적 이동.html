<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each function</title>
    <style>
        body {
            margin: 20px;
            padding: 20px;
            line-height: 1;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            background: #555;
            color: #000;
        }
        .container .title {
            margin: 0 0 35px;
            padding: 0;
            font-size: 1.5em;
            font-weight: 300;
            color: #000;
        }
        .container .round {
            position: relative;
            margin-bottom: 10px;
            width: 20px;
            height: 20px;
            background: #666;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $(".round").each(function(i){
                $(this).delay(500*i).animate({left:"500px"}, 3000);
            });
        });        
    </script>   
</head>
<body>
    <div class="container">        
        <p class="round"></p>
        <p class="round"></p>
        <p class="round"></p>
        <p class="round"></p>
        <p class="round"></p>
    </div>
</body>
</html>
