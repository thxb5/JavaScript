<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4270d7921.js" crossorigin="anonymous"></script>   
    <title>thumbs-up down</title>
    <style>
        .fa {
            font-size: 300px;
            cursor: pointer;
        }

        .fa:hover {
            color: darkblue;
        }

        .active {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <i class="fa fa-solid fa-thumbs-up" id="icon"></i>
    <script>
        let icon = document.getElementById("icon");
        icon.addEventListener("click", function(){
            icon.classList.toggle("active");
        });
    </script>
</body>
</html>
