<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function greeting() {
            document.write("체력은 국력", "<br>");
        };

        greeting();
        greeting();
        //***함수를 만들면 호출을 꼭 해줘야한다

        function thxb(name, area) {
            document.write("안녕하세요 " + name + "입니다" , "<br>");
            document.write("제가 사는곳은 " + area + "입니다.", "<br>");
        }

        thxb("고길동", "서울");

        thxb("달려라하늬", "부산");
    </script>
</head>
<body>
    
</body>
</html>
