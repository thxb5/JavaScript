<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 크기 변화</title>
    <style>
        body {
            margin: 20px;
            padding: 20px;
            line-height: 1;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            background: #555;
            color: #000;
        }
        .container .title {
            margin: 0 0 35px;
            padding: 0;
            font-size: 1.5em;
            font-weight: 300;
            color: #000;
        }
        .container .gallery {
            margin-bottom: 20px;
            overflow: hidden;
            border: 10px solid black;
        }
        .container button {
            padding: 5px 15px;
            background: #eaeaea;
            color: #666;
            border: none;
            cursor: pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            -webkit-transition: all 0.4s;
            transition: all 0.4s;
        }
        .container button:hover {
            background: #999;
            color: #000;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $("#hide").click(function(){
                $(".gallery").animate({width:"0"}, 1000);
            });

            $("#show").click(function(){
                $(".gallery").animate({width:"530px"}, 1000);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="iu.jpg" alt="">
        </div>
    </div>
    <button id="hide">slide hide</button>
    <button id="show">slide show</button>
</body>
</html>
