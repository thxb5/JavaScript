<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>버튼</title>
    <style>
        body {
            background: yellow;
        }
        
        .container button {
            width: 150px;
            height: 70px;
            border: 1px solid black;
            text-align: center;
            border-radius: 20px;
        }

        #title {
            text-align: center;
            color: azure;
            text-shadow: 1px 1px black;
        }

        #iu {
            display: none;
        }
    </style>    
    <script>
        $(function(){
            let duration = 300;

            $(".container button:nth-child(-n+4)")
            .on("mouseover", function(){
                $(this).stop().animate({
                    "background-color": "red",
                    color : "#fff"
                }, duration);
            });
        });
    </script>
</head>
<body>
    <img src="iu.jpg" alt="" id="iu">
    <h1 id="title">BUTTONS1</h1>
    <div class="container">
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <button id="d">D</button>        
    </div>
</body>
</html>
