<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
    
    <style>
        /* panel */
        #content_all {
            position: absolute;
            width: 60%;
            height: 50vh;
            top: 5vh;
            left: 20%;
            border: 1px solid black;
        }

        #top {
            width: 100%;
            height: 10%;
            margin: 0 auto;
        }

        #bottom {
            width: 100%;
            height: 90%;
            margin: 0 auto;
        }

        #bottom_top {
            width: 100%; 
            height: 15%; 
            margin: 0 auto;
        }

        #bottom_center {
            width: 100%; 
            height: 85%; 
            margin: 0 auto;
        }

        #title {
            position: relative;
            width: 95%;
            height: 80%;
            margin: 0 auto;
            border: none;
        }

        #content {
            width: 95%;
            height: 95%;
            margin: 0 auto;
            border: none;
        }

        /* button */
        .btn { 
            border: none;
            background-color: rgba(0,0,0,0);
            font-weight: bold;
            font-size: 15px;
        }

        #insert {
            color: rgb(243, 96, 11);
        }
        
        #cancel:hover {
            color: rgb(165, 160, 160);
        }

        #insert:hover{
            color: rgb(73, 69, 69);
        }
    </style>
</head>
<body>
    <section id="content_all">
        <section id="top">
            <div>
                <input type="button" class="btn" id="cancel" name="btn" value="취소" style="float: left;">
                <input type="button" class="btn" id="insert" name="btn" value="등록" style="float: right;">
            </div>
        </section>
        <section id="bottom">
            <section id="bottom_top">
                <input type="text" id="title" placeholder="제목을 입력해주세요">   
            </section>
            <section id="bottom_center">
                <textarea id="content" placeholder="내용을 입력해주세요" rows="10"
                maxlength="300"></textarea>
            </section>
                    
            
        </section>
        
        
    </section>
</body>
</html>
