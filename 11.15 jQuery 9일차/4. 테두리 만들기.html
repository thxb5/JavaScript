<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Animate메서드 사용법</title>
    <style>
        .box1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: red;
        }

        .box2 {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 80px;
            background: red;
        }

        .box3 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: red;
        }

        .box4 {
            position: fixed;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 80px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
