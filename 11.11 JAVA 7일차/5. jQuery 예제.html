<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>탭</title>
    <style>
        body {
            margin: 20px;
            padding: 20px;
            line-height: 1;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            background-color: #f1f1f1;
            color: #555;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .title {
            margin: 0;
            margin-bottom: 35px;
            padding: 0;
            font-size: 1.5em;
            font-weight: 300;
            color: #555;
        }
        .container {
            margin-top: 35px;
            min-width: 440px;
        }
        .controller {
            padding-top: 20px;
        }
        .controller li {
            display: inline-block;
            margin-left: 8px;
        }
        .controller li:first-child {
            margin-left: 0;
        }
        .controller li a {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .controller li.on a {
            width: 50px;
            background-color: #8ac007;
        }
        .picture {
            position: relative;
            margin-top: 30px;
            width: 400px;
            height: 400px;
            /* overflow: hidden; *//* 수정 */
        }
        .picture ul {
            /* position: absolute; *//* 수정 */
            /* left: 0; *//* 수정 */
            /* top: 0; *//* 수정 */
            margin: 0;
            padding: 0;
            width: 2400px;
            list-style: none;
            transition: opacity 0.4s; /* 수정 */
        }
        .picture li {
            position: absolute; /* 수정 */
            left: 0; /* 수정 */
            top: 0; /* 수정 */
            width: 400px;
            height: 400px;
            opacity: 0; /* 수정 */
            transition: opacity 0.4s; /* 수정 */
        }
        .picture img {
            max-width: 100%;
            height: auto;
        }
        .picture li.active { /* 수정 */
            opacity: 1;
        }
    </style>    
</head>
<body>
    <h1>basic :: jQuery example</h1>

    <ul class="controller">
        <li><a href="http://www.apple.com"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul>

    <div class="picture">
        <ul>
            <li><img src="work1.jpg" alt=""></li>
            <li><img src="work2.jpg" alt=""></li>
            <li><img src="work3.jpg" alt=""></li>
            <li><img src="work4.jpg" alt=""></li>
            <li><img src="work5.jpg" alt=""></li>
            <li><img src="work6.jpg" alt=""></li>

        </ul>
    </div>
    <script>
        $(function(){
            let n = 0;
            
            $(".controller li").click(function(e){
                e.preventDefault();
                $(".controller li").removeClass("on");
                $(this).addClass("on");

                n=$(this).index();
                $(".picture li").removeClass("active");
                $(".picture li").eq(n).addClass("active");
            });
        });
        // this는 자기자신. 위 상황에선 $(".controller li").click을 뜻함(항상 앞에 뜻하는 값이 있음)       
        // e.preventDefalt = url을 타고 넘어가지 않게 해준다
        // eq는 시퀀스를 뜻함 - 순서

    </script>
</body>
</html>
