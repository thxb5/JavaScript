<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function() {
            // $는 제이쿼리 표시임
            $("span").click(function(){
                $("#popup").slideup(1000);
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #popup {
            width: 100%;
            height: 60px;
            position: relative;
            background: yellow;
        }

        span {
            font-size: 30px;
            position: absolute;
            font-weight: 600;
            top: 10px;
            right: 10px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="popup">
        <span>X</span>
    </div>
</body>
</html>
