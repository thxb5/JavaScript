<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 반응형 웹</title>
    <style>
        #wrapper {
            width: 1000px;
            height: 600px;
            background: yellow;
            margin: 0 auto;
            border: 1px solid black;
        }
        /* 줄어들때 반응이 오게 만드는 과정 */

        /* 700px 이하가 되었을 때 적용 */
        
        @media(min-width: 480px) {
            #wrapper {
                background: orange;
                width: 100%;      
            }
        }
        
        @media(min-width: 700px) {
            #wrapper {
                background: red;
                width: 90%;    
            }
        }
        </style>
</head>
<body>
    <div id="wrapper">

    </div>
</body>
</html>
