<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        #box {
          width: 150px;
          height: 120px;
          background: url(iu.jpg) no-repeat;
          background-size: 100% 100%; /* x축 y축 */
          background-position: center;
          transition: 0.3s;          
        }
        /* transition이 호버에 들어가면 오류남 */

        #box:hover {
        background-size: 120% 120%;    
    }

    /* 집에서 다시 제작 */

    </style>
</head>
<body>
    <div id="box">

    </div>
   
    
</body>
</html>
