<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
    <script>
        var num1 = 10;
        var num2 = 3;
        
        num1 += num2;
        document.write(num1, "<br>");
        // 13

        num1 -= num2
        // 중요***대입연산자는 위에 값을 가져온다
        document.write(num1, "<br>");
        // *** 10

        num1 *= num2;
        document.write(num1, "<br>");
        // 30

        num1 %= num2;
        document.write(num1, "<br>");
        // 0

        var str = "<table border='1' width='300' height='300'>";
            // ***안에 작은 따옴표로 표시를 안하면, "<table border="과 ">"로 인식해버린다
            str += "<tr>";
            str += "<td>1</td><td>2</td><td>3</td>"; 
            str += "</tr>";
            str += "<tr>";
            str += "<td>4</td><td>5</td><td>6</td>";
            str += "</tr>";
            str += "<tr>";
            str += "<td>7</td><td>8</td><td>9</td>";
            str += "</tr>"; 
            str += "</table>";
            document.write(str);        
    </script>    
</head>

</body>
</html>
