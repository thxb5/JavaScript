<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택문</title>
    <style>        
        .red {
            color: red;
            font-size: 32px;
        }
    </style>
    <script>
        //*****초기값 조건식 증감식
        for(var i =1 ; i <10 ; i++) {
            document.write("반복문" + i , "<br>");
        }

        //반대로 한 경우

        for(var i =10 ; i >=1 ; i--) {
            document.write("반복문" + i , "<br>");
        }

        //여기까지

        // *****수식 암기
        for(var i = 1; i <=100; i++) {
            // 5의 배수이면서 7의 배수가 아닌 숫자
            if(i % 5 == 0 && i % 7 != 0) {
                document.write("<p class='red'>" + i + "</p>")
                // p태그는 모서리에서 시작하는게 아니라 
                // 떨어져서 시작하기 때문에 마진이 기본으로 들어있다
            }
        }

        // 문자는 "" 안에 붙여서 쓰거나 "" + ""로 작성해준다
    </script>
</head>
<body>
    
</body>
</html>
