<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자 사용법</title>
    <style>
        #wrapper {
            width: 1200px;
            height: 100vh;
            margin: 0 auto;
            border: 1px solid #000000;
            /* background: url(iu.jpg) no-repeat; */
            /* background-size: cover; */
        }

        a:link {
            width: 30px;
            height: 20px;
            border: 2px solid #ff0000;
            padding: 50px;
            display: inline-block;
            margin: 40px;
            text-decoration: none;
            color: black
            
        }

        a:visited {
            background: orange;
            /* 일단 한번 이상 방문했던 링크부분 */


        }

        a:hover {
            text-decoration: underline;
            /* 마우스를 오버했을때 반응 */


        }

        a:active {
            color: red;
            /* 링크를 클릭하는 순간 */


        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="#">링크1</a>
       

    
    </div>
</body>
</html>
