<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
    <script>
        //교재 559.p참고

        let arr_1 = ["사당", "방배", "서초", "교대"];
        let arr_2 = ["신사", "압구정", "옥수"];

        let result = arr_1.join("-");
        console.log(result);
        //var는 선언한 변수 값을 재할당과 재선언을 할 수 있지만,
        //let은 재할당할 수는 있지만 재선언은 할 수 없다

        result = arr_1.concat(arr_2);
        //concat은 합치기
        console.log(result);

        result = arr_1.slice(1, 3);
        //배열에 요소를 추가하거나 삭제한다
        //컴퓨터는 0부터 시작하고 1이상 3미만의 값을 표시. 1부터 2
        console.log(result);

        arr_1.sort();
        //오름차순으로 정렬
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);    
        
        //여기까지
        
        window.open("http://www.apple.com", "thxb", "width=300, height=400, left=400, top=100");
    </script>
</head>
